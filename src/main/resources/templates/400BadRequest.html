<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu không hợp lệ</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            padding: 50px 30px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-error {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .icon-error svg {
            width: 50px;
            height: 50px;
            color: #d97706;
        }

        .error-code {
            font-size: 48px;
            font-weight: 800;
            color: #d97706;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1f2937;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .info-box {
            background: #fffbeb;
            border: 2px solid #fcd34d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-box p {
            font-size: 14px;
            color: #92400e;
            line-height: 1.6;
            margin: 0;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
            color: #b45309;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        @media (min-width: 480px) {
            .actions {
                flex-direction: row;
            }
        }

        .btn {
            flex: 1;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #1f2937;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon-error">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c.866-1.5 2.845-2.751 5.305-2.751s4.44 1.25 5.305 2.75M12 21c5.523 0 10-4.477 10-10S17.523 1 12 1 2 5.477 2 11c0 5.523 4.477 10 10 10z" />
        </svg>
    </div>

    <div class="error-code">400</div>
    <h1>Yêu cầu không hợp lệ</h1>
    <p class="subtitle">Rất tiếc, yêu cầu của bạn không thể được xử lý. Vui lòng kiểm tra lại thông tin và thử lại.</p>

    <div class="info-box">
        <strong>Có thể là do:</strong>
        <p>• Dữ liệu gửi không đúng định dạng<br>
           • Tham số URL không hợp lệ<br>
           • Thông tin yêu cầu bị thiếu hoặc sai<br>
           • Phiên làm việc của bạn đã hết hạn</p>
    </div>

    <div class="actions">
        <a href="loopus://tabs/home" class="btn btn-primary">Về ứng dụng</a>
    </div>
</div>
</body>
</html>
